	<script type="text/javascript">
		function grow1(e){
		themeal = document.querySelectorAll("#meal1 div");
		for (var i = 0; i < themeal.length; i++) {
		themeal[i].style.flexGrow = 0.75;
		};
		e.style.flexGrow = 2;
}
		function grow2(a){
		themeal = document.querySelectorAll("#meal2 div");
		for (var i = 0; i < themeal.length; i++) {
		themeal[i].style.flexGrow = 0.75;
		};
		a.style.flexGrow = 2;
}
